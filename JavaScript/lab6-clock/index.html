<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
      <meta charset="utf-8">
      <title>Clooooock</title>
      <link rel='stylesheet' href='./clk-css/clock.css' />
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>

      <div id="header">
          <h1>Clock'em</h1>
      </div>

      <div class="container">

          <div class="clock box">
              <div id="display">
                  {{ display }}
              </div>
          </div>

          <div class="stopwatch box">
              <div id="display2">
                {{ display2 }}
              </div>
              <div
                class="btn"
                id="start"
                v-on:click="startTimer">
                Start
              </div>
              <div
                class="btn"
                id="setlap"
                v-on:click="listLap">
                Track Lap
              </div>
          </div>

      </div>

      <script src='./clk-js/clock.js'></script>
  </body>

</html>
