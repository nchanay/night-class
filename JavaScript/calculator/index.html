<!DOCTYPE html>
<html>
    <head>
        <title>Pocket Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" href="./calculator-css/calc.css">
    </head>
    <body>
        <div class="main">
            <div class="container" id="calc-body">
                <p class="calcname">ELECTRONIC CALCULATOR</p>
                <div id="display"></div>
                <div class="btn clear" id="AC">AC</div>
                <div class="btn clear" id="CE">CE</div>
                <div class="btn op" id="mult">×</div>
                <div class="btn op" id="div">÷</div>
                <div class="btn op" id="add">+</div>
                <div class="btn op" id="sub">−</div>
                <div class="btn" id="eq">=</div>
                <div class="btn" id="dec">.</div>
                <div class="btn num" id="one">1</div>
                <div class="btn num" id="two">2</div>
                <div class="btn num" id="three">3</div>
                <div class="btn num" id="four">4</div>
                <div class="btn num" id="five">5</div>
                <div class="btn num" id="six">6</div>
                <div class="btn num" id="seven">7</div>
                <div class="btn num" id="eight">8</div>
                <div class="btn num" id="nine">9</div>
                <div class="btn num" id="zero">0</div>
            </div>
        </div>

        <script src="./calculator-js/calc.js"></script>
    </body>
</html>
