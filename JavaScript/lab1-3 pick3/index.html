<!DOCTYPE html>
<html>
  <head>
    <title>pick 3 labs</title>
  </head>
  <body>
      <h1>3 Python => JavaScript Labs</h1>

      <div id="grading">
         <h2>Grading Lab</h2>
         Enter Score:<br>
         <input type="number" id="score" name="score" min="0" max="100"><br>
         <button class="btn" id="grade">Grade me</button>
         <div id="display-grade"></div>
      </div>

      <div id="change">
         <h2>Make Change Lab</h2>
         Enter Cash amount:<br>
         <input type="number" id="money" name="money"><br>
         <button class="btn" id="changebtn">Make Change</button>
         <div id="display-change"></div>
      </div>

      <div id="rotcipher">
         <h2>ROT Cipher</h2>
         Enter Phrase:<br>
         <input type="text" id="phrase" name="phrase"><br>
         Enter Shift Amount:<br>
         <input type="number" id="shift" name="shift"><br>
         <button class="btn" id="encryptbtn">Encrypt</button>
         <div id="display-rotcipher"></div>
      </div>

      <script src="./jscript/grading.js"></script>
      <script src="./jscript/makechange.js"></script>
      <script src="./jscript/rotcipher.js"></script>
  </body>
</html>
